<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="createyears()">
        <section id="calculator">
            <h1>Simple Interest Calculator</h1>
            <div id="inputbox">
            <table>
                <tr><td>Amount</td><td> 
                    <input type="number" min="1" id="principal" title="positive number only">
                </td></tr>
                    <tr><td>Rate</td><td>
                        <input type="range" min="0.5" max="25" value="0.5" step="0.5" oninput="outputUpdate(value)" id="intrate"  id="rate">
                        <output for="intrate" id="irate">0.5</output>%
                    </td></tr>
                        <tr><td>No. of Years</td><td> <select id="years"></select></td></tr>
                    </table>
                    
                    <button onclick="compute()">Compute Interest</button>
                    <div id="result">
                        <p>If your deposit <span class="data" id="deposit"></span><span>,</span></p>
                        <p>at an interest rate of <span class="data" id="interestrate"></span><span>,</span></p>
                        <p>You will receive an amount of <span class="data" id="amountof"></span><span>,</span></p>
                        <p>in the year <span class="data" id="yearof"></span></p>
                    </div>
            </div>
            <p>&#169; Everyone Can Get Rich</p>
            </section>
    </body>
</html>
